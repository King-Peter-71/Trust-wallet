<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trust Wallet - Create Wallet</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #3375BB;
      --primary-gradient: linear-gradient(135deg, #3375BB, #2B5ECE);
      --background-color: #ffffff;
      --card-color: #1A1F36;
      --text-color: #000000;
      --text-secondary: #8A94A6;
      --border-color: #2D3348;
      --success-color: #05C46B;
      --error-color: #FF3B30;
      --border-radius: 16px;
      --box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    
    body {
      background-color: var(--background-color);
      color: var(--text-color);
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    .app-container {
      max-width: 480px;
      margin: 0 auto;
      min-height: 100vh;
      position: relative;
      background-color: var(--background-color);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    
    .status-bar {
      display: flex;
      justify-content: space-between;
      padding: 10px 20px;
      color: var(--text-color);
    }
    
    .register-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 40px 24px;
    }
    
    .register-header {
      text-align: center;
      margin-bottom: 40px;
    }
    
    .register-logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      background: var(--primary-gradient);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 16px rgba(51, 117, 187, 0.3);
    }
    
    .register-logo i {
      font-size: 40px;
      color: white;
    }
    
    .register-title {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 12px;
      color: var(--text-color);
    }
    
    .register-subtitle {
      color: var(--text-secondary);
      font-size: 16px;
    }
    
    .form-group {
      margin-bottom: 24px;
    }
    
    .form-label {
      display: block;
      margin-bottom: 10px;
      color: var(--text-color);
      font-weight: 500;
      font-size: 15px;
    }
    
    .form-input {
      width: 100%;
      padding: 16px;
      background-color: var(--card-color);
      border: 1px solid var(--border-color);
      border-radius: var(--border-radius);
      color: var(--text-color);
      font-size: 16px;
      transition: all 0.3s ease;
    }
    
    .form-input:focus {
      border-color: var(--primary-color);
      outline: none;
      box-shadow: 0 0 0 2px rgba(51, 117, 187, 0.2);
    }
    
    .form-input::placeholder {
      color: var(--text-secondary);
    }
    
    .form-error {
      color: var(--error-color);
      font-size: 14px;
      margin-top: 8px;
      min-height: 20px;
    }
    
    .register-btn {
      width: 100%;
      padding: 16px;
      background: var(--primary-gradient);
      color: white;
      border: none;
      border-radius: var(--border-radius);
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(51, 117, 187, 0.3);
    }
    
    .register-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(51, 117, 187, 0.4);
    }
    
    .auth-links {
      text-align: center;
      margin-top: 24px;
    }
    
    .auth-links a {
      color: var(--primary-color);
      font-weight: 500;
      text-decoration: none;
    }
    
    .auth-links a:hover {
      text-decoration: underline;
    }
    
    .terms-text {
      text-align: center;
      margin-top: 24px;
      color: var(--text-secondary);
      font-size: 14px;
      padding: 0 20px;
    }
    
    .terms-text a {
      color: var(--primary-color);
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="app-container">
   
    <div class="register-container">
      <div class="register-header">
        <div class="register-logo">
          <i class="fas fa-shield-alt"></i>
        </div>
        <h1 class="register-title">Create a New Wallet</h1>
        <p class="register-subtitle">Secure & easy to use crypto wallet</p>
      </div>
      
      <form id="registerForm" class="register-form">
        <div class="form-group">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" id="name" class="form-input" placeholder="Enter your full name" required>
        </div>
        
        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
        </div>
        
        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-input" placeholder="Create a password" required>
        </div>
        
        <div class="form-group">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input type="password" id="confirmPassword" class="form-input" placeholder="Confirm your password" required>
        </div>
        
        <div class="form-error" id="registerError"></div>
        
        <button type="submit" class="register-btn">Create Wallet</button>
        
        <div class="auth-links">
          <p>Already have a wallet? <a href="index.html">Sign in</a></p>
        </div>
        
        <div class="terms-text">
          By creating a wallet, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
        </div>
      </form>
    </div>
  </div>

  <script src="js/auth.js"></script>
  <script>
    // Update time
    function updateTime() {
      const now = new Date();
      let hours = now.getHours();
      let minutes = now.getMinutes();
      
      // Format hours and minutes to have leading zeros if needed
      hours = hours < 10 ? '0' + hours : hours;
      minutes = minutes < 10 ? '0' + minutes : minutes;
      
      document.getElementById('current-time').textContent = hours + ':' + minutes;
    }
    
    // Update time immediately and then every minute
    updateTime();
    setInterval(updateTime, 60000);
  </script>
</body>
</html>
